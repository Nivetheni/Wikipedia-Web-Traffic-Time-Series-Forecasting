<!DOCTYPE html>
<html>
<head>
	<title>Forecasted Results</title>
	<style type="text/css">
		body
		{
			background-color: #8fc5f7;
		}
		table
		{
			margin-left: 480px;
			margin-top: 90px;
		}
		table,th,td
		{
			background-image: linear-gradient(to bottom right, white, #8fc5f7);
			border: 1px solid black;
			border-collapse: collapse;
		}
		table
		{
			width: 450px;
			height: 500px;
		}
		#heading
		{
			font-size: 25px;
			font-weight: bolder;
			color: rgb(65, 25, 207);
		}
		th,td
		{
			font-size: 18px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="2" id="heading">Results of the Forecast</th>
		</tr>
		<tr>
			<th>Client</th>
			<td>{{Client}}</td>
		</tr>
		<tr>
			<th>Accessed by</th>
			<td>{{Access}}</td>
		</tr>
		<tr>
			<th>Language</th>
			<td>{{Language}}</td>
		</tr>
		<tr>
			<th>Predicted traffic</th>
			<td>{{predicted}}</td>
		</tr>
		<tr>
			<th>Time taken</th>
			<td>{{time}}</td>
		</tr>
	</table>

</body>
</html>
